<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--Specifying character encoding-->
    <meta charset="utf-8" />
    <title>Metadata</title>

    <!--The description meta tag-->
    <meta
      name="description"
      content="This is a sample webpage to demonstrate metadata in an HTML element"
    />

    <!--The author meta tag-->
    <meta name="author" content="Gautam Mohite" />

    <!--Adding a favicon to the webpage-->
    <link rel="shortcut icon" href="03-favicon.ico" type="image/x-icon" />
  </head>
  <body></body>
</html>
