<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Form Styling</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <form>
      <p>
        <label for="search">search: </label>
        <input id="search" name="search" type="search" />
      </p>
      <p>
        <label for="radio">radio: </label>
        <input id="radio" name="radio" type="radio" />
        <input id="radio2" name="radio" type="radio" />
        <input id="radio3" name="radio" type="radio" />
      </p>
      <p>
        <label for="checkbox">checkbox: </label>
        <input id="checkbox" name="checkbox" type="checkbox" />
      </p>

      <input type="checkbox" name="toggle-switch" id="toggle" />
      <label for="toggle">OFF</label>

      <div id="selectbox">
        <label for="foods">Select your foods:</label>
        <select name="foods" id="foods">
          <optgroup label="fruits">
            <option>Apple</option>
            <option>Banana</option>
            <option selected>Mango</option>
          </optgroup>
          <optgroup label="vegetables">
            <option>Tomato</option>
            <option>Potato</option>
            <option>Beans</option>
          </optgroup>
        </select>
      </div>

      <div class="slider">
        <label for="slider">Volume</label>
        <input type="range" name="slider" id="slider" />
        <output for="slider"></output>
      </div>
    </form>
  </body>
</html>
