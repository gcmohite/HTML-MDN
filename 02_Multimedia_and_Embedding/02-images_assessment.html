<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Assessment</title>

    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        border: 1px solid black;
        max-width: 100%;
        /*display: block;*/
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <img
      src="images/blueberries.jpg"
      alt="A close shot of juicy blueberries"
      width="615"
      height="419"
    />

    <img
      src="images/larch.jpg"
      alt="Several tall evergreen trees called larches"
      title="A wide shot of various sized larch trees"
    />

    <h1>Image and caption</h1>

    <figure>
      <img
        src="images/firefox_logo.png"
        alt="An abstract flaming fox wrapping around a blue sphere"
        width="446"
        height="460"
      />
      <figcaption>The Firefox logo, newly abstracted for 2019!</figcaption>
    </figure>
  </body>
</html>
