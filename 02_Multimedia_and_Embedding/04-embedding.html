<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      allowfullscreen
      src="https://www.youtube.com/embed/VP1uTgikarU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d959.3833973589797!2d74.50544500352434!3d15.881092580213105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbf6151351fc48d%3A0x615b21746f547ac0!2zMTXCsDUyJzUxLjYiTiA3NMKwMzAnMTkuNSJF!5e0!3m2!1sen!2sin!4v1625529448831!5m2!1sen!2sin"
      width="400"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <iframe
      src="https://developer.mozilla.org/en-US/docs/Glossary"
      width="100%"
      height="500"
      allowfullscreen
      sandbox
    >
      <p>
        <a href="/en-US/docs/Glossary">
          Fallback link for browsers that don't support iframes
        </a>
      </p>
    </iframe>

    <iframe
      src="media/mypdf.pdf"
      frameborder="0"
      width-="800"
      height="500"
      allowfullscreen
      frameborder="0"
      ><p>
        Here is a <a href="media/mypdf.pdf">link to the document.</a>
      </p></iframe
    >
  </body>
</html>
