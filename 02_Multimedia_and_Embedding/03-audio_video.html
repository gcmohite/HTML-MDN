<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      video {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Audio embed</h1>
    <audio controls src="media/audio/audio.mp3">
      Your browser doesn't support this format. Here is a
      <a href="media/audio/audio.mp3">link to the file</a>
    </audio>

    <h1>Video embed</h1>

    <video controls muted width="320" height="240">
      <source src="media/video/rabbit320.mp4" type="video/mp4" />
      <source src="media/video/rabbit320.webm" type="video/webm" />
      <p>
        Your browser doesn't support HTML video. Here is a
        <a href="media/video/rabbit320.mp4">link to the video</a> instead.
      </p>
    </video>
  </body>
</html>
