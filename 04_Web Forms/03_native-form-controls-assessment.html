<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Control Assessment</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      li {
        list-style-type: none;
        margin-bottom: 10px;
      }

      fieldset {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Task 1</h1>
    <form>
      <fieldset>
        <legend>Credentials</legend>
        <ul>
          <li>
            <label for="user">User ID</label><br />
            <input type="text" id="user" name="user_id" />
          </li>
          <li>
            <label for="pwd">Password</label><br />
            <input type="password" name="pwd" id="pwd" />
          </li>
          <li>
            <button type="submit">Login in</button>
          </li>
        </ul>
      </fieldset>
    </form>

    <h1>Task 2</h1>
    <form>
      <fieldset>
        <legend>What is your favorite pony?</legend>
        <ul>
          <li>
            <input
              type="radio"
              name="pony"
              id="pinkie"
              value="pinkie"
              checked
            />
            <label for="pinkie">Pinkie Pie</label>
          </li>
          <li>
            <input type="radio" name="pony" id="rainbow" value="rainbow" />
            <label for="rainbow">Rainbow Dash</label>
          </li>
          <li>
            <input type="radio" name="pony" id="twilight" value="twilight" />
            <label for="twilight">Twilight Sparkle</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <input
              type="checkbox"
              name="items"
              id="vegan"
              value="yes"
              checked
            />
            <label for="vegan">Vegan</label>
          </li>
          <li>
            <input type="checkbox" name="items" id="onions" value="yes" />
            <label for="onions">Onions</label>
          </li>
          <li>
            <input type="checkbox" name="items" id="mustard" value="yes" />
            <label for="mustard">Mustard</label>
          </li>
          <li>
            <input type="checkbox" name="items" id="ketchup" value="yes" />
            <label for="ketchup">Ketchup</label>
          </li>
          <li>
            <input type="checkbox" name="items" id="tomato" value="yes" />
            <label for="tomato">Tomato</label>
          </li>
        </ul>
      </fieldset>
      <p><button type="submit">Submit</button></p>
    </form>

    <h1>Task 3</h1>
    <form>
      <fieldset>
        <legend>File picker</legend>
        <input
          type="file"
          name="file"
          id="file"
          accept="image/jpg, image/png"
          multiple
        />
      </fieldset>
    </form>
  </body>
</html>
